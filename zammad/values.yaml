image:
  repository: ghcr.io/zammad/zammad
  # If not set, appVersion field from Chart.yaml is used as default.
  # appVersion points to a fixed version. You are responsible to update this to newer patch level versions yourself.
  # Alternatively, you can also use floating versions that will give you automatic updates:
  # tag: "6.2"     # all patchlevel updates
  # tag: "6"       # including minor updates
  # tag: "latest"  # all updates of stable versions, including major
  # tag: "develop" # bleeding-edge development version
  # If you want to use a floating version, you should also set pullPolicy: Always
  tag: ""
  pullPolicy: IfNotPresent
  imagePullSecrets: []
    # - name: "image-pull-secret"

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local

# Please note that passwords for PostgreSQL, Redis and S3 may not
#   contain special characters which would require URL encoding.
# See also https://github.com/zammad/zammad-helm/issues/251
secrets:
  autowizard:
    useExisting: false
    secretKey: autowizard
    secretName: autowizard
  elasticsearch:
    useExisting: false
    secretKey: password
    secretName: elastic-credentials
  postgresql:
    useExisting: false
    secretKey: postgresql-pass
    secretName: postgresql-pass
  redis:
    useExisting: false
    secretKey: redis-password
    secretName: redis-pass

securityContext:
  fsGroup: 1000
  # https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#configure-volume-permission-and-ownership-change-policy-for-pods
  fsGroupChangePolicy: Always
  runAsUser: 1000
  runAsNonRoot: true
  runAsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

zammadConfig:
  elasticsearch:
    # enable/disable elasticsearch chart dependency
    enabled: true
    # host env var is only used when zammadConfig.elasticsearch.enabled is false
    host: zammad-elasticsearch-master
    initialisation: true
    pass: ""
    port: 9200
    reindex: false
    schema: http
    user: ""

  memcached:
    # enable/disable memcached chart dependency
    enabled: true
    # host env var is only used when zammadConfig.memcached.enabled is false
    host: zammad-memcached
    port: 11211

  minio:
    # enable/disable minio chart dependency
    enabled: false

    # Uncomment this in case you want to use an external S3 service.
    # externalS3Url: https://user:pw@external-minio-service/bucket

  nginx:
    replicas: 1
    trustedProxies: []
    extraHeaders: []
      # - 'HeaderName "Header Value"'
    websocketExtraHeaders: []
      # - 'HeaderName "Header Value"'
    # Maximum upload size
    clientMaxBodySize: 50M
    knowledgeBaseUrl: ""
    startupProbe:
      tcpSocket:
        port: 8080
      failureThreshold: 20
      periodSeconds: 4
    livenessProbe:
      tcpSocket:
        port: 8080
      failureThreshold: 5
      timeoutSeconds: 5
    readinessProbe:
      httpGet:
        path: /
        port: 8080
      failureThreshold: 5
      timeoutSeconds: 5
    resources: {}
      # requests:
      #   cpu: 50m
      #   memory: 32Mi
      # limits:
      #   cpu: 100m
      #   memory: 64Mi
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      privileged: false
    # can be used to add additional containers / sidecars
    sidecars: []
    podLabels: {}
      # my-label: "value"
    podAnnotations: {}
      # my-annotation: "value"
    topologySpreadConstraints: []  # TopologySpreadConstraints for pod placement
      # - maxSkew: 1
      #   topologyKey: "kubernetes.io/hostname"
      #   whenUnsatisfiable: ScheduleAnyway
      #   labelSelector:
      #     matchLabels:
      #      app.kubernetes.io/name: zammad

  postgresql:
    # enable/disable postgresql chart dependency
    enabled: true
    # needs to be the same as the postgresql.auth.database
    db: zammad_production
    # host env var is only used when postgresql.enabled is false
    host: zammad-postgresql
    # needs to be the same as the postgresql.auth.password
    pass: "zammad"
    port: 5432
    # needs to be the same as the postgresql.auth.username
    user: zammad
    # additional connection options
    options: "pool=50"

  railsserver:
    replicas: 1
    startupProbe:
      tcpSocket:
        port: 3000
      failureThreshold: 20
      periodSeconds: 4
    livenessProbe:
      tcpSocket:
        port: 3000
      failureThreshold: 5
      timeoutSeconds: 5
    readinessProbe:
      httpGet:
        path: /
        port: 3000
      failureThreshold: 5
      timeoutSeconds: 5
    resources: {}
      # requests:
      #   cpu: 100m
      #   memory: 512Mi
      # limits:
      #   cpu: 200m
      #   memory: 1024Mi
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      privileged: false
    # can be used to add additional containers / sidecars
    sidecars: []
    trustedProxies: "['127.0.0.1', '::1']"
    webConcurrency: 0
    # tmpdir will be used by all Zammad/Rails containers
    tmpdir: "/opt/zammad/tmp"
    podLabels: {}
      # my-label: "value"
    podAnnotations: {}
      # my-annotation: "value"
    topologySpreadConstraints: []
      # - maxSkew: 1
      #   topologyKey: "kubernetes.io/hostname"
      #   whenUnsatisfiable: ScheduleAnyway
      #   labelSelector:
      #     matchLabels:
      #      app.kubernetes.io/name: zammad

  redis:
    # enable/disable redis chart dependency
    enabled: true
    host: "zammad-redis-master"
    # needs to be the same as the redis.auth.password
    pass: zammad
    port: 6379

  scheduler:
    resources: {}
      # requests:
      #   cpu: 100m
      #   memory: 256Mi
      # limits:
      #   cpu: 200m
      #   memory: 512Mi
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      privileged: false
    # can be used to add additional containers / sidecars
    sidecars: []
    podLabels: {}
      # my-label: "value"
    podAnnotations: {}
      # my-annotation: "value"
    topologySpreadConstraints: []
      # - maxSkew: 1
      #   topologyKey: "kubernetes.io/hostname"
      #   whenUnsatisfiable: ScheduleAnyway
      #   labelSelector:
      #     matchLabels:
      #      app.kubernetes.io/name: zammad

  storageVolume:
    # Enable this for 'File' based storage in Zammad. You must provide an externally managed 'extistingClaim'
    #   with 'ReadWriteMany' permisssion in this case.
    enabled: false
    ##
    ## A manually managed Persistent Volume and Claim
    ## If defined, PVC must be created manually before volume will be bound
    ## The value is evaluated as a template, so, for example, the name can depend on .Release or .Chart
    ##
    # existingClaim:

  tmpDirVolume:
    emptyDir:
      sizeLimit: 100Mi
      # enable "medium: Memory" to Work around problems with world writable tmp dir permissions if volumePermissions.enabled is set to false
      # see: https://github.com/kubernetes/kubernetes/issues/76158 & https://github.com/kubernetes/kubernetes/issues/110835
      # medium: Memory

  # Custom volumes for all Zammad Pods.
  customVolumes:
    # - name: custom-volume
    #   configMap:
    #     name: my-config-map

  # Custom volumeMounts for all Zammad Pods.
  customVolumeMounts:
    # - name: custom-volume
    #   mountPath: "/opt/zammad/config_map"
    #   readOnly: true

  websocket:
    startupProbe:
      tcpSocket:
        port: 6042
      failureThreshold: 20
      periodSeconds: 4
    livenessProbe:
      tcpSocket:
        port: 6042
      failureThreshold: 10
      timeoutSeconds: 5
    readinessProbe:
      tcpSocket:
        port: 6042
      failureThreshold: 5
      timeoutSeconds: 5
    resources: {}
      # requests:
      #   cpu: 100m
      #   memory: 256Mi
      # limits:
      #   cpu: 200m
      #   memory: 512Mi
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      privileged: false
    # can be used to add additional containers / sidecars
    sidecars: []
    podLabels: {}
      # my-label: "value"
    podAnnotations: {}
      # my-annotation: "value"
    topologySpreadConstraints: []
      # - maxSkew: 1
      #   topologyKey: "kubernetes.io/hostname"
      #   whenUnsatisfiable: ScheduleAnyway
      #   labelSelector:
      #     matchLabels:
      #      app.kubernetes.io/name: zammad

  initContainers:
    elasticsearch:
      resources: {}
        # requests:
        #   cpu: 100m
        #   memory: 256Mi
        # limits:
        #   cpu: 200m
        #   memory: 512Mi
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: true
        privileged: false
    postgresql:
      resources: {}
        # requests:
        #   cpu: 100m
        #   memory: 256Mi
        # limits:
        #   cpu: 200m
        #   memory: 512Mi
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: true
        privileged: false
    # VolumePermissions will be used by all Zammad Pods.
    # We need it to drop global write permission that comes with EmptyDir, otherwise
    #   Ruby's Tempfile.create raises an error.
    volumePermissions:
      enabled: true
      image:
        repository: alpine
        tag: "3.21.3"
        pullPolicy: IfNotPresent
      command:
        - /bin/sh
        - -cx
        - |
          chmod 770 /opt/zammad/tmp
      resources: {}
        # requests:
        #   cpu: 100m
        #   memory: 256Mi
        # limits:
        #   cpu: 200m
        #   memory: 512Mi
      securityContext:
        readOnlyRootFilesystem: true
        capabilities:
          drop:
            - ALL
        privileged: true
        runAsNonRoot: false
        runAsUser: 0
    zammad:
      resources: {}
        # requests:
        #   cpu: 100m
        #   memory: 256Mi
        # limits:
        #   cpu: 200m
        #   memory: 512Mi
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: true
        privileged: false
      customInit: ""
        #  bundle exec rails runner 'â€¦'

  initJob:
    randomName: true
    annotations: {}
    # my-annotation: "value"
    podLabels: {}
      # my-label: "value"
    podAnnotations: {}
    # my-annotation: "value"
    podSpec: {}
    # my-podspec: "value"
    topologySpreadConstraints: []
      # - maxSkew: 1
      #   topologyKey: "kubernetes.io/hostname"
      #   whenUnsatisfiable: ScheduleAnyway
      #   labelSelector:
      #     matchLabels:
      #      app.kubernetes.io/name: zammad

  cronJob:
    reindex:
      # By default, this cronjob never runs. It can be used to create maintenance jobs with
      #   kubectl create job my-reindex-job --from=cronjob/zammad-cronjob-reindex
      # You can change schedule and suspend to run it periodically.
      schedule: "@weekly"
      suspend: true
      annotations: {}
      # my-annotation: "value"
      podLabels: {}
        # my-label: "value"
      podAnnotations: {}
      # my-annotation: "value"
      podSpec: {}
      # my-podspec: "value"

