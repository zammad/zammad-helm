image:
  repository: ghcr.io/zammad/zammad
  # If not set, appVersion field from Chart.yaml is used as default.
  # appVersion points to a fixed version. You are responsible to update this to newer patch level versions yourself.
  # Alternatively, you can also use floating versions that will give you automatic updates:
  # tag: "6.2"     # all patchlevel updates
  # tag: "6"       # including minor updates
  # tag: "latest"  # all updates of stable versions, including major
  # tag: "develop" # bleeding-edge development version
  # If you want to use a floating version, you should also set pullPolicy: Always
  tag: ""
  pullPolicy: IfNotPresent
  imagePullSecrets: []
    # - name: "image-pull-secret"

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local

# Please note that passwords for PostgreSQL, Redis and S3 may not
#   contain special characters which would require URL encoding.
# See also https://github.com/zammad/zammad-helm/issues/251
secrets:
  autowizard:
    useExisting: false
    secretKey: autowizard
    secretName: autowizard
  elasticsearch:
    useExisting: false
    secretKey: password
    secretName: elastic-credentials
  postgresql:
    useExisting: false
    secretKey: postgresql-pass
    secretName: postgresql-pass
  redis:
    useExisting: false
    secretKey: redis-password
    secretName: redis-pass

securityContext:
  fsGroup: 1000
  # https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#configure-volume-permission-and-ownership-change-policy-for-pods
  fsGroupChangePolicy: Always
  runAsUser: 1000
  runAsNonRoot: true
  runAsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

zammadConfig:
  elasticsearch:
    # enable/disable elasticsearch chart dependency
    enabled: true
    # host env var is only used when zammadConfig.elasticsearch.enabled is false
    host: zammad-elasticsearch-master
    initialisation: true
    pass: ""
    port: 9200
    reindex: true
    schema: http
    user: ""

  memcached:
    # enable/disable memcached chart dependency
    enabled: true
    # host env var is only used when zammadConfig.memcached.enabled is false
    host: zammad-memcached
    port: 11211

  minio:
    # enable/disable minio chart dependency
    enabled: false

    # Uncomment this in case you want to use an external S3 service.
    # externalS3Url: https://user:pw@external-minio-service/bucket

  nginx:
    trustedProxies: []
    extraHeaders: []
      # - 'HeaderName "Header Value"'
    websocketExtraHeaders: []
      # - 'HeaderName "Header Value"'
    knowledgeBaseUrl: ""
    livenessProbe:
      tcpSocket:
        port: 8080
      initialDelaySeconds: 30
      successThreshold: 1
      failureThreshold: 5
      timeoutSeconds: 5
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /
        port: 8080
      initialDelaySeconds: 30
      successThreshold: 1
      failureThreshold: 5
      timeoutSeconds: 5
      periodSeconds: 10
    resources: {}
      # requests:
      #   cpu: 50m
      #   memory: 32Mi
      # limits:
      #   cpu: 100m
      #   memory: 64Mi
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      privileged: false

  postgresql:
    # enable/disable postgresql chart dependency
    enabled: true
    # needs to be the same as the postgresql.auth.database
    db: zammad_production
    # host env var is only used when postgresql.enabled is false
    host: zammad-postgresql
    # needs to be the same as the postgresql.auth.password
    pass: "zammad"
    port: 5432
    # needs to be the same as the postgresql.auth.username
    user: zammad

  railsserver:
    livenessProbe:
      tcpSocket:
        port: 3000
      initialDelaySeconds: 30
      successThreshold: 1
      failureThreshold: 5
      timeoutSeconds: 5
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /
        port: 3000
      initialDelaySeconds: 30
      successThreshold: 1
      failureThreshold: 5
      timeoutSeconds: 5
      periodSeconds: 10
    resources: {}
      # requests:
      #   cpu: 100m
      #   memory: 512Mi
      # limits:
      #   cpu: 200m
      #   memory: 1024Mi
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      privileged: false
    trustedProxies: "['127.0.0.1', '::1']"
    webConcurrency: 0
    tmpdir: "/opt/zammad/tmp"

  redis:
    # enable/disable redis chart dependency
    enabled: true
    host: "zammad-redis-master"
    # needs to be the same as the redis.auth.password
    pass: zammad
    port: 6379

  scheduler:
    resources: {}
      # requests:
      #   cpu: 100m
      #   memory: 256Mi
      # limits:
      #   cpu: 200m
      #   memory: 512Mi
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      privileged: false

  tmpDirVolume:
    emptyDir:
      sizeLimit: 100Mi
      # enable "medium: Memory" to Work around problems with world writable tmp dir permissions if volumePermissions.enabled is set to false
      # see: https://github.com/kubernetes/kubernetes/issues/76158 & https://github.com/kubernetes/kubernetes/issues/110835
      # medium: Memory

  websocket:
    livenessProbe:
      tcpSocket:
        port: 6042
      initialDelaySeconds: 10
      periodSeconds: 10
      successThreshold: 1
      failureThreshold: 10
      timeoutSeconds: 5
    readinessProbe:
      tcpSocket:
        port: 6042
      initialDelaySeconds: 10
      periodSeconds: 10
      successThreshold: 1
      failureThreshold: 5
      timeoutSeconds: 5
    resources: {}
      # requests:
      #   cpu: 100m
      #   memory: 256Mi
      # limits:
      #   cpu: 200m
      #   memory: 512Mi
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
      readOnlyRootFilesystem: true
      privileged: false

  initContainers:
    elasticsearch:
      resources: {}
        # requests:
        #   cpu: 100m
        #   memory: 256Mi
        # limits:
        #   cpu: 200m
        #   memory: 512Mi
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: true
        privileged: false
    postgresql:
      resources: {}
        # requests:
        #   cpu: 100m
        #   memory: 256Mi
        # limits:
        #   cpu: 200m
        #   memory: 512Mi
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: true
        privileged: false
    volumePermissions:
      enabled: true
      image:
        repository: alpine
        tag: "3.18.4"
        pullPolicy: IfNotPresent
      resources: {}
        # requests:
        #   cpu: 100m
        #   memory: 256Mi
        # limits:
        #   cpu: 200m
        #   memory: 512Mi
      securityContext:
        readOnlyRootFilesystem: true
        capabilities:
          drop:
            - ALL
        privileged: true
        runAsNonRoot: false
        runAsUser: 0
    zammad:
      resources: {}
        # requests:
        #   cpu: 100m
        #   memory: 256Mi
        # limits:
        #   cpu: 200m
        #   memory: 512Mi
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
        readOnlyRootFilesystem: true
        privileged: false
      customInit: ""
        #  bundle exec rails runner 'â€¦'

